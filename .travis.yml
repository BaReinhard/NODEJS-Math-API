language: node_js
node_js:
  - "8"
deploy:
provider: pages
skip_cleanup: true
local_dir: deploy/
github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
on:
  branch: master

dist: trusty
env:
  global:
    secure: ""
   

before_install:
  - npm install && composer config --global github-oauth.github.com "$GITHUB_TOKEN"

install:
  - composer install --prefer-dist

after_success: |
if [ -n "$GITHUB_TOKEN" ]; then
  cd deploy
  # This generates a `web` directory containing the website.
  git checkout -b gh-pages
  git add .
  git -c user.name='brett reinhard' -c user.email='brett@reinhards.us' commit -m init
  # Make sure to make the output quiet, or else the API token will leak!
  # This works because the API key can replace your password.
  git push -f -q https://<me>:$GITHUB_TOKEN@github.com/bareinhard/NODEJS-Math-API-gh-pages gh-pages &2>/dev/null
fi